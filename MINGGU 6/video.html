    <script>
    var vid = document.getElementById("myVideo");

    function playVid() {
    vid.play();
    vid.loop = true;
    }

    function pauseVid() {
    vid.pause();
    } 

    function controlsEnable() { 
    vid.controls = true;
    vid.load();
    }

    function controlsDisable() { 
    vid.controls = false;
    vid.load();
    }

    function getVolume() { 
    alert(vid.volume);
    } 
  
    function setHalfVolume() { 
    vid.volume = 0.2;
    } 
    
    function setFullVolume() { 
    vid.volume = 1.0;
    }
